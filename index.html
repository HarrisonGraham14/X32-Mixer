<!DOCTYPE html>
<html>
<head>
    <title>Online Mixer (X32)</title>
    <link rel="stylesheet", href="layout.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Practise tool for mixing software and techniques">
    <meta name="author" content="Harrison Graham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="upper-half">
        <div class="upper-left">
            <div style="display:flex">
                <div class="panel-head">
                    X32
                </div>
                <div class="panel panel-usb">
                    USB RECORDER
                </div>
            </div>
            <div style="display:flex">
                <div>
                    <div class="panel panel-preamp">
                        CONFIG/PREAMP
                    </div>
                    <div style="display:flex">
                        <div class="panel panel-gate">
                            GATE
                        </div>
                        <div class="panel panel-dynamics">
                            DYNAMICS
                        </div>
                    </div>
                </div>
                <div class="panel panel-eq">
                    EQUALIZER
                </div>
                <div class="panel panel-bus-sends">
                    BUS SENDS
                </div>
                <div class="panel panel-main-bus">
                    MAIN BUS
                </div>
            </div>
        </div>
        <div class="upper-middle screen">

        </div>
        <div class="upper-right">
            <div class="panel panel-monitor">
                MONITOR
            </div>
            <div class="panel panel-talkback">
                TALKBACK
            </div>
        </div>
    </div>
    <div class="lower-half">
        <div class="lower-left">
            <div class="panel panel-channel-control">

            </div>
            <div class="panel channel">

            </div>
            <div class="panel panel-sends-control">

            </div>
            <div class="panel channel-main">

            </div>
        </div>
        <div class="lower-right">
            <div class="panel panel-scenes">
                SCENES
            </div>
            <div class="panel panel-assign">
                ASSIGN
            </div>
            <div class="panel panel-mute-groups">
                MUTE GROUPS
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
